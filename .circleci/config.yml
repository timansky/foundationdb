version: 2
jobs:
  make_packages:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout

      - run:
          name: ls
          command: |
            ls -lah packages

      - run:
          name: make packages
          command: docker-compose -f build/docker-compose.yaml run prb-packages

      - run:
          name: ls
          command: |
            ls -lah packages

workflows:
  version: 2
  packages:
    jobs:
      - make_packages:
          filters:
            branches:
              only: circle-ci
